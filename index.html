
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Verdalskrana Sjekkliste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
        h1 { color: #2c3e50; }
        section { margin-bottom: 20px; }
        label { display: block; margin: 5px 0; }
        textarea { width: 100%; height: 150px; margin-top: 10px; }
        button { padding: 10px 15px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Daglig Sjekkliste - Verdalskrana</h1>
    <form id="sjekklisteForm">
        <section>
            <h2>Risikovurdering</h2>
            <label><input type="checkbox" name="risiko1"> Er alle involverte kjent med arbeidsoppgavene/ansvar?</label>
            <label><input type="checkbox" name="risiko2"> Er området sikret?</label>
        </section>
        <section>
            <h2>Maskiner</h2>
            <label><input type="checkbox" name="maskin1"> 100tonner</label>
            <label><input type="checkbox" name="maskin2"> 90tonner</label>
            <label><input type="checkbox" name="maskin3"> KB1</label>
            <label><input type="checkbox" name="maskin4"> KB2</label>
            <label><input type="checkbox" name="maskin5"> Semi</label>
            <label><input type="checkbox" name="maskin6"> Maeda305</label>
            <label><input type="checkbox" name="maskin7"> Jekko650</label>
            <label><input type="checkbox" name="maskin8"> TC1</label>
            <label><input type="checkbox" name="maskin9"> Almac</label>
        </section>
        <button type="button" onclick="generateEmail()">Generer e-postinnhold</button>
        <textarea id="emailContent" placeholder="E-postinnhold vises her..."></textarea>
    </form>

    <script>
        const form = document.getElementById('sjekklisteForm');
        const emailContent = document.getElementById('emailContent');

        // Load saved state
        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('sjekklisteState') || '{}');
            for (const [key, value] of Object.entries(saved)) {
                const input = form.elements.namedItem(key);
                if (input) input.checked = value;
            }
        };

        // Save state on change
        form.addEventListener('change', () => {
            const state = {};
            for (const el of form.elements) {
                if (el.type === 'checkbox') {
                    state[el.name] = el.checked;
                }
            }
            localStorage.setItem('sjekklisteState', JSON.stringify(state));
        });

        // Generate email content
        function generateEmail() {
            let content = "Sjekkliste - Verdalskrana\n\n";
            for (const el of form.elements) {
                if (el.type === 'checkbox') {
                    content += `${el.parentElement.textContent.trim()}: ${el.checked ? '✔️' : '❌'}\n`;
                }
            }
            emailContent.value = content;
        }
    </script>
</body>
</html>
