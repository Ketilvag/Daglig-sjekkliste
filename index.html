<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Daglig Sjekkliste – Verdalskrana AS</title>
  <style>
    body { font-family: sans-serif; background: #1c1c1c; color: #fff; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: #2c2c2c; padding: 20px; border-radius: 10px; }
    h1 { text-align: center; color: #ffd700; }
    .logo { display: block; margin: 0 auto 20px; width: 250px; }
    label { display: block; margin: 10px 0; }
    textarea { width: 100%; height: 100px; margin-top: 10px; border-radius: 5px; border: none; padding: 10px; }
    button { background: #0077cc; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background: #005fa3; }
    section { margin-bottom: 20px; }
    hr { border: 0; height: 1px; background: #444; margin: 20px 0; }
  </style>
</head>
<body>
  <div class="container">
    <img src="verdalskrana-logo.jpeg" alt="Verdalskrana AS" class="logo">
    <h1>Daglig Sjekkliste</h1>

    <form action="mailto:post@verdalskrana.no" method="POST" enctype="text/plain">
      
      <section>
        <h2>📅 Generelt</h2>
        <label><input type="checkbox" name="Dato"> Dato og klokkeslett registrert</label>
        <label><input type="checkbox" name="Operatør"> Operatør og signalgiver identifisert</label>
        <label><input type="checkbox" name="Løfteplan"> Løfteplan tilgjengelig og gjennomgått</label>
        <label><input type="checkbox" name="Vær"> Værforhold vurdert og akseptable</label>
        <label><input type="checkbox" name="Område"> Området avsperret og sikret</label>
        <label><input type="checkbox" name="Fareområder"> Fareområder tydelig merket</label>
      </section>

      <section>
        <h2>🧰 Utstyrskontroll</h2>
        <label><input type="checkbox" name="Visuell kontroll"> Kran og løfteredskap visuelt kontrollert</label>
        <label><input type="checkbox" name="Sertifikater"> Sertifikater og kontrollkort gyldige</label>
        <label><input type="checkbox" name="Redskap"> Løfteredskap egnet og korrekt dimensjonert</label>
        <label><input type="checkbox" name="Styretau"> Styretau montert der nødvendig</label>
        <label><input type="checkbox" name="Løftepunkter"> Løftepunkter korrekt plassert og festet</label>
        <label><input type="checkbox" name="Lastsuring"> Lastsuringer fjernet før løft</label>
      </section>

      <section>
        <h2>👥 Personell og kommunikasjon</h2>
        <label><input type="checkbox" name="Signalgiver"> Signalgiver utpekt og synlig for kranfører</label>
        <label><input type="checkbox" name="Kommunikasjon"> Kommunikasjon etablert og testet</label>
        <label><input type="checkbox" name="Roller"> Alle involverte informert om roller og oppgaver</label>
        <label><input type="checkbox" name="Brief"> Sikkerhetsbrief gjennomført</label>
        <label><input type="checkbox" name="Faresoner"> Personell plassert utenfor faresoner</label>
      </section>

      <section>
        <h2>⚠️ Risikovurdering</h2>
        <label><input type="checkbox" name="Skjevtrekk"> Fare for skjevtrekk vurdert</label>
        <label><input type="checkbox" name="Kollisjon"> Fare for kollisjon med struktur/personell</label>
        <label><input type="checkbox" name="Vind"> Fare ved vind/stabilitet</label>
        <label><input type="checkbox" name="Sikt"> Fare ved manglende sikt</label>
        <label><input type="checkbox" name="Nødprosedyrer"> Nødprosedyrer kjent og tilgjengelige</label>
      </section>

      <section>
        <h2>📝 Kommentarer</h2>
        <textarea name="Kommentarer" placeholder="Skriv inn observasjoner, avvik eller notater her..."></textarea>
      </section>

      <button type="submit">📤 Send til Verdalskrana</button>
    </form>
  </div>
</body>
</html>
